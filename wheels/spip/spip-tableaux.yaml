--- # Syntaxe des raccourcis SPIP, version 0.0.1
    #
    # Si on nomme une regle, elle devient surchargeable


spip-tableaux-init:
  match: "/^\n?[|]/S"
  replace: "\n\n|"

spip-tableaux-start:
  match: "/\n\n+[|]/S"
  replace: "\n\n\n\n|"

spip-tableaux-end:
  match: "/[|](\n\n+|\n?$)/S"
  replace: "|\n\n\n\n"

spip-tableaux-middle:
  match: "/([^|])(\n[|].*[|]\n)([^|])/UmsS"
  replace: replace_tableaux
  is_callback: Y
