--- # Syntaxe des raccourcis SPIP, version 0.0.1
    #
    # Si on nomme une regle, elle devient surchargeable

listes-decoupe-para:
  match: ",(.*)(\z|\n[[:space:]]*\n),UmsS"
  is_wheel: Y
  pick_match: 1
  replace:
    liste-init:
      if_str: "\n-"
      type: all
      replace: tw_liste_start
      is_callback: Y
    liste-traite-para:
      if_str: "\n-"
      if_match: "/\n-[*#]/S"
      type: all
      replace: tw_traiter_listes2
      is_callback: Y
    liste-ferme:
      type: all
      replace: tw_liste_end
      is_callback: Y
    liste-fin-para:
      type: all
      replace: "\0\n\n"

listes-trim-fin:
  match: ",\n\n\z,S"
  replace: ""