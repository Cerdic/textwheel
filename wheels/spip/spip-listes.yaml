--- # Syntaxe des raccourcis SPIP, version 0.0.1
    #
    # Si on nomme une regle, elle devient surchargeable

-
  if_match: "/\n-[*#]/S"
  type: all
  is_wheel: Y
  replace:

    listes-decoupe-para:
      match: "\n\n"
      type: split
      is_wheel: Y
      replace:
    
        liste-check:
          if_str: "-"
          if_match: "/-[*#]/S"
          is_wheel: Y
          type: all
          replace:
            liste-prepend:
              type: all
              replace: "\n\0"
            liste-p-init:
              if_match: "/\n-[*#]/S"
              type: all
              replace: tw_liste_init
              is_callback: Y
            liste-p-item-ul:
              # premiere parenthese ne compte pas dans la profondeur
              # nombre de car dans la deuxieme parenthese = profondeur
              match: ",(\n-)([*]+)([^*].*)(?=(\z|\n-)),UsS"
              replace: tw_liste_item_ul
              is_callback: Y
            liste-p-item-ol:
              # premiere parenthese ne compte pas dans la profondeur
              # nombre de car dans la deuxieme parenthese = profondeur
              match: ",(\n-)([#]+)([^#].*)(?=(\z|\n-)),UsS"
              replace: tw_liste_item_ol
              is_callback: Y
            liste-p-close:
              type: all
              replace: tw_liste_close
              is_callback: Y
