--- # Syntaxe des raccourcis SPIP, version 0.0.1
    #
    # Si on nomme une regle, elle devient surchargeable

echapper-asp:
  if_chars: "<"
  type: str
  match: "<%"
  replace: "&lt;%"

echapper-php:
  if_chars: "<"
  type: preg
  match: "/<[?]/"
  replace: "&lt;?"

echapper-script-php:
  if_chars: "<"
  type: preg
  match: "/<(script\b[^>]+\blanguage\b[^\w>]+php\b)/UimsS"
  replace: "&lt;\1"

echappe-js:
  type: all
  replace: "echappe_js"
  is_callback: Y

