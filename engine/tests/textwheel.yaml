replace_str_ifmatch_ok:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "entree"
      if_match: "/^U/"
      type: str
      replace: "sortie"
  output: "Un texte de test en sortie"

replace_str_ifmatch_no:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "entree"
      if_match: "/^u/"
      type: str
      replace: "sortie"
  output: "Un texte de test en entree"

replace_str_array_ok:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: ["e","x"]
      type: str
      replace: ["a","b"]
  output: "Un tabta da tast an antraa"

replace_str_array_no:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: ["q","z"]
      type: str
      replace: ["a","b"]
  output: "Un texte de test en entree"

replace_str_cb:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "entree"
      type: str
      replace: 'strtoupper'
      is_callback: Y
  output: "Un texte de test en ENTREE"

replace_str_wheel:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "entree"
      type: str
      replace:
        -
          match: "e"
          type: str
          replace: "i"
      is_wheel: Y
  output: "Un texte de test en intrii"

replace_str_wheel_inc:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "entree"
      type: str
      replace: subwheel.yaml
      is_wheel: Y
  output: "Un texte de test en intrii"

replace_preg:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "/te([xs])t(e?)/"
      type: preg
      replace: "tet\2\1"
  output: "Un tetex de tets en entree"

replace_preg_cb:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "/te([xs])t(e?)/"
      type: preg
      require: "tests/textwheel.php"
      replace: "test_preg_cb"
      is_callback: Y
  output: "Un x de s en entree"

replace_preg_cb_create:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "/te([xs])t(e?)/"
      type: preg
      replace: "return $m[1].$m[2];"
      create_replace: Y
  output: "Un xe de s en entree"

replace_preg_wheel:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "/te([xs])t(e?)/"
      type: preg
      replace:
        -
          match: "e"
          type: str
          replace: "i"
      is_wheel: Y
  output: "Un tixti de tist en entree"

replace_preg_wheel_inc:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "/en(tree)/"
      type: preg
      replace: subwheel.yaml
      is_wheel: Y
      pick_match: 1
  output: "Un texte de test en trii"


replace_default:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "/te([xs])t(e?)/"
      replace: "tet\2\1"
  output: "Un tetex de tets en entree"

split_cb:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "n"
      type: split
      is_wheel: Y
      replace:
        -
          type: all
          replace: '!$0!'
  output: "!U!n! texte de test e!n! e!n!tree!"

split_cb_glue:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "n"
      type: split
      is_wheel: Y
      replace:
        -
          type: all
          replace: trim
          is_callback: Y
      glue: "XX"
  output: "UXXtexte de test eXXeXXtree"

