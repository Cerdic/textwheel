--- # Tests unitaires
    #
    # Si on nomme un test, il devient surchargeable

disabled:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "entree"
      type: str
      replace: "sortie"
      disabled: Y
  output: "Un texte de test en entree"

replace_all:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "entree"
      type: all
      replace: "sortie"
  output: "sortie"

replace_all_add:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "entree"
      type: all
      replace: "$0sortie"
  output: "Un texte de test en entreesortie"

replace_all_cb:
  input: "Un texte de test en entree"
  ruleset:
    -
      match: "entree"
      type: all
      replace: 'strtoupper'
      is_callback: Y
  output: "UN TEXTE DE TEST EN ENTREE"

